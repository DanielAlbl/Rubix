<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rubik's Cube</title>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="{{ url_for('static',filename='edges.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='rubix.css') }}">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">    
  </head>
  <body>
    <br>
    <button id='scramble'>Scramble</button>
    <button id='solve'>Solve Cross</button>
    <br><br><br>
    <button id='options'>Options</button><br>
    <div id='settings' style='display: none;'>
        <br>Double moves count as:<br>
        <input type="radio" id='htm' name="metric" value="htm" checked='checked'> 
            <span style='font-size: 20px;'>1 Move</span>
        <input type="radio" id='qtm' name="metric" value="qtm">  
            <span style='font-size: 20px;'>2 Moves</span> 
        <br>Turn speed:<br>
        <input type="range" min="0" max="31" value="16" class="slider" id="turnSpeed">
        <script src="{{ url_for('static',filename='graphics.js') }}"></script>
    </div>
    <div id='cube'></div>
    <button id='home' onclick="location.href='{{ url_for("home") }}'" type='button'>Home Page</button>
    </body>
</html>
