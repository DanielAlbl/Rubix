<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Three.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src='three.js'></script>
    <script src='edges.js'></script>
    <script src='graphics.js'></script>
    <br>
    <button id='scramble' onclick='scramble()'>Scramble</button>
    <button id='solve' onclick='solveCross()'>Solve Cross</button>
    <br><br><br>
    <button id='options' onclick='showOptions()'>Options</button><br>
    <div id='settings' style='display: none;'>
        <br>Double moves count as:<br>
        <input type="radio" id='htm' name="metric" value="htm" checked='checked' onclick='setMetric()'> 
            <span style='font-size: 20px;'>1 Move</span>
        <input type="radio" id='qtm' name="metric" value="qtm" onclick='setMetric()'>  
            <span style='font-size: 20px;'>2 Moves</span> 
        <br>Turn speed:<br>
        <input type="range" min="0" max="31" value="16" class="slider" id="turnSpeed" onclick='changeSpeed()'>
    </div>
  </body>
</html>
